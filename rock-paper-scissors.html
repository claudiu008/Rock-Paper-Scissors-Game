<!DOCTYPE html>
<html>
  <head>
    <title>Rock - Paper - Scissors Game</title>
    <style></style>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="rock-paper-scissors.css" />
  </head>

  <body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="makeMove('rock')" class="move-button">
      <img class="move-icon" src="./images/rock-emoji.png" />
    </button>
    <button onclick="makeMove('paper')" class="move-button">
      <img class="move-icon" src="./images/paper-emoji.png" />
    </button>
    <button onclick="makeMove('scissors')" class="move-button">
      <img class="move-icon" src="./images/scissors-emoji.png" />
    </button>
    <p class="result js-result"></p>
    <p class="js-moves-chosen"></p>
    <p class="score js-score"></p>
    <button
      class="reset-score-button"
      onclick="score.wins = 0; score.losses = 0; score.ties = 0; localStorage.removeItem('score');
      updateScoreElement()"
    >
      Reset Score
    </button>

    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
